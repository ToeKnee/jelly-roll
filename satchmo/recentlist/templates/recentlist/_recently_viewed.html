{% load i18n %}
{% if recent_products %}
<div class="recentview">
<h3>{% trans 'Recently Viewed' %}</h3>
{% for item in recent_products %}
<a href="{{ item.get_absolute_url }}" class="recentitem item-{{forloop.counter0}}">
    <img src="{{ item.main_image.picture.url }}" alt="{{item.translated_name}}" />
    <span style="display:block">{{ item.translated_name }}</span>
</a>
{% endfor %}
</div>
{% endif %}
