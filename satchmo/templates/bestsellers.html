{% load thumbnail %}

<ul class="bestsell">
{% for product in bestsellers %}
    <li>
	<a href="{{ product.get_absolute_url }}" title ="{{product.title}}">
            {% if product.main_image %}
                <img src="{{product.main_image.picture.url|thumbnail:"width=15"}}" alt="{{product}}" width="15" />
            {% endif %}
            {{product}}
        </a>
    </li>
{% endfor %}
</ul>
