{% extends "base.html" %}

{% block title %}The Web Shop{% endblock %}

{% block content %}
Welcome to the shop. 
{% if all_items %}
    <h4>Featured Items</h4>
    <ul>
    {% for item in all_items %}
        <li>{{ item.verbose_name }}</li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
