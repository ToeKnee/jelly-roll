{% extends "base.html" %}
{% load satchmo.thumbnail %}
{% block title %}The Web Shop{% endblock %}

{% block content %}
Welcome to the shop. 
{% if all_items %}
    <h4>Featured Items</h4>
    <ul>
    {% for item in all_items %}
        <li>
           {{ item.verbose_name }} 
           <img src="{{ item.get_picture_url|thumbnail:"width=75" }}" width="75" />
        </li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
